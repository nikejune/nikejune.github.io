<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIKEJUNE TO DO LIST</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="background">
      <div id="innerbox">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <div id="timerbox">
          <h1 id="timer"></h1>
        </div>
        <form id="login-form">
          <input
            class="login-form"
            id="login-form-input"
            required
            placeholder="Name"
          />
          <button class="login-form" id="button">Click</button>
        </form>

        <div id="greeting-box">
          <h1 class="hidden"></h1>
        </div>
        <form id="todo-form" class="hidden">
          <input id="todo-form-input" required placeholder="What to do" />
          <button class="todo-button">Add</button>
        </form>
        <ul id="todo-list"></ul>

        <script src="js/login.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
      </div>
    </div>
  </body>
</html>
